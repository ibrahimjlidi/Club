<div class="container">
  <h2 class="text-center mt-5 mb-3">Ajouter Club</h2>
  <div class="card">
    <div class="card-header">

      <a class="btn btn-outline-info float-right" routerLink="/"> Voir tous les clubs</a>

    </div>
    <div class="card-body">
     <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()" >

        <div class="form-group" class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="Name">Nom</label>
            <input  formControlName="Name"  [ngClass]="{'is-invalid':submitted && RegisterForm.controls['Name'].errors}" type="text"  class="form-control" />
            <div  *ngIf ="submitted && RegisterForm.controls['Name'].errors" class ="text-danger">
            <div *ngIf ="submitted && RegisterForm.controls['Name'].errors['required']">
            Nom non valide</div>
             </div>
           </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="Telephone">Telephone</label>
            <input type="number"  formControlName="Telephone"  [ngClass]="{'is-invalid':submitted && RegisterForm.controls['Telephone'].errors}"  class="form-control" />
            <div  *ngIf ="submitted && RegisterForm.controls['Telephone'].errors" class ="text-danger">
            <div *ngIf ="submitted && RegisterForm.controls['Telephone'].errors['required']">
            Telephone non valide</div>
             </div>
             
           </div>
          </div>
        

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="Description">Description</label>
            <input type="text" formControlName="Description"  [ngClass]="{'is-invalid':submitted && RegisterForm.controls['Description'].errors}"  class="form-control" />
            <div  *ngIf ="submitted && RegisterForm.controls['Description'].errors" class ="text-danger">
            <div *ngIf ="submitted && RegisterForm.controls['Description'].errors['required']">
            Description non valide</div>
             </div>
           </div>
          </div>
        
        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="logo">logo</label>
            <input type="text" formControlName="logo"  [ngClass]="{'is-invalid':submitted && RegisterForm.controls['logo'].errors}"  class="form-control" />
            <div  *ngIf ="submitted && RegisterForm.controls['logo'].errors" class ="text-danger">
            <div *ngIf ="submitted && RegisterForm.controls['logo'].errors['required']">
            logo non valide</div>
             </div>
           </div>
          </div>
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <label class="form-label" for="logo">details</label>
              <input type="text" formControlName="details"  [ngClass]="{'is-invalid':submitted && RegisterForm.controls['details'].errors}"  class="form-control" />
              <div  *ngIf ="submitted && RegisterForm.controls['details'].errors" class ="text-danger">
              <div *ngIf ="submitted && RegisterForm.controls['details'].errors['required']">
                details non valide</div>
               </div>
             </div>
            </div>
        





        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
          <button type="submit" class="btn btn-outline-primary mt-3 align"  >Enregister Club</button>
        </div>

      </form> 
    </div>
  </div>
</div>
